<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg" style="background: black;">
  <defs>
    <!-- Define the coding symbols as text elements -->
    <style>
      .matrix-text {
        font-family: monospace;
        font-size: 16px;
        fill: #0F0;
        opacity: 0.9;
      }
      .matrix-text-big {
